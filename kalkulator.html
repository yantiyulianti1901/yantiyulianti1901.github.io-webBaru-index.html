<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.calcu {
    margin: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 200px));
    gap: 5px;
    margin-bottom: 240px;
}
h1 {
    grid-column-start: 1;
    grid-column-end: -1;
    text-align: center;
    margin-bottom: 50px;
    color: lightblue;
    margin-top: 50px;
}
#input {
    grid-column: 1 / -1;
    border: 1px solid lightblue;
    border-radius: 10px;
}
button {
    border: 1px solid lightblue;
    border-radius: 10px;
}
</style>
<body>
    <nav>
        <div class="logo">
            <h4><a href="index.html">YantiY</a></h4>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="biodata.html">Biodata</a></li>
            <li><a href="kalkulator.html">Kalkulator</a></li>
            <li><a href="bangunDatar.html">Bangun Datar</a></li>
        </ul>
        <div class="menu-toggle">
            <input type="checkbox" />
           <span></span>
           <span></span>
           <span></span>
        </div>
    </nav>

    <!-- kalkulator -->
    <div class="calcu">

        <h1>kalkulator</h1>
        <input type="text" placeholder="0" id="input">
        <button onclick="Clear()">Cl</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate()" class="calculate">=</button>
    </div>

    <!-- footer -->
    <footer>
        <small>CopyRight &copy; 2022 - YantiY. All Rights Reserves </small>
    </footer>
    <!-- js -->
    <script>
        const menu = document.querySelector('.menu-toggle input');
        const nav = document.querySelector('nav ul');
        menu.addEventListener('click',function(){
            nav.classList.toggle('slide');
        })
    // script kalkulator
        let inputAngka = document.querySelector('.calcu input');
        // klik nomor
        function display(num){
            inputAngka.value += num;
        }
        // klik untuk menjumlahkan
        function calculate(){
            try{
                inputAngka.value = eval(inputAngka.value);
            }
            catch(err){
                alert('INVAILED');
            }
        }
        // Klik cl / clear = menghapus semuanya 
        function Clear(){
            inputAngka.value = '';
        }
        // klik del / delete = hapus satu persatu
        function del(){
            inputAngka.value = inputAngka.value.slice(0,-1);
        }
        
    </script>
</body>
</html>
